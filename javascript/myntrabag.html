<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bag{
      border:none;
      background-color: greenyellow;
      border-radius: 9px;
    }
    .wish{
      margin-left:5px;
      border:2px solid black;
      border-radius: 5px;
    }
    .add{
      border:none;
      background-color: greenyellow;
      border-radius: 9px;
    }
  </style>
</head>
<body>
  <button class="bag" onclick="cartNo=cartNo+1; 
  document.querySelector('#cart').innerText =`Your Bag Has ${cartNo} items`;">
    Add To Bag</button>
 <button class="wish" onclick="cartNo=cartNo-1; 
 document.querySelector('#cart').innerText =`Your Bag Has ${cartNo} items`;">Move To Wishlist</button>
 <button class="add" onclick="cartNo = cartNo+2; 
 document.querySelector('#cart').innerText =`Your Bag Has ${cartNo} items`;">Add 1+1 Sale Item</button>
 <h1 id="cart"></h1>



 <script>
  let cartNo=0;
  document.querySelector('#cart').innerText =`Your Bag Has ${cartNo} items`;
 </script>
</body>
</html>
