<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height And Width</title>
    <style>
        .box{
            height:50px;
            width:50px;
        }
        #box1{
            color:red;
            background-color:black;
        }
        #box2{
            color:white;
            background-color:green;
        }
        #box3{
            color:blue;
            background-color:tomato;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div><br>
    <div id="box2" class="box">Box1</div><br>
    <div id="box3" class="box">Box1</div>
</body>
</html>
